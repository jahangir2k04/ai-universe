<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- google font icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <header class=" my-5 text-center">
        <h1 class="mb-4">AI Universe Hub</h1>
        <button id="sort-btn" class=" text-white fw-semibold fs-5 bg-danger bg-opacity-75 rounded-3 border-0 px-5 py-3">Sort By
            Date</button>

    </header>

    <main>
        <section class="container">
            <div id="ai-universe-hub-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <div id="show-all" class="mt-4 text-center d-none">
                <button onclick="loadCardData()" id="show-all-btn"
                    class="my-4 text-white fw-semibold fs-5 bg-danger bg-opacity-75 rounded-3 border-0 px-5 py-3">See
                    More</button>
            </div>
        </section>

        <!-- loading spinner -->
        <section id="spinner" class="d-none">
            <div style="height: 400-px;" class="d-flex justify-content-center align-items-center mt-4">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="cardDetailModal" tabindex="-1" aria-labelledby="cardDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content position-relative">
                        <!-- modal cross button -->
                        <button type="button"
                            class="btn-close border-0 position-absolute top-0 start-100 translate-middle rounded-circle bg-danger p-2 z-1"
                            data-bs-dismiss="modal" aria-label="Close"></button>

                        <!-- card inside modal -->
                        <div class="modal-body p-md-5">
                            <div id="modal-cards" class="row row-cols-1 row-cols-md-2 g-4">
                                <!-- modal card : 1 -->
                                <div class="col">
                                    <div class="card h-100 p-3 bg-danger-subtle border-danger">
                                        <div>
                                            <h5 id="modal-card-des"></h5>
                                        </div>
                                        <div class="d-flex  text-center fw-bold my-4">
                                            <div id="plan-basic" class="w-75 p-3 rounded bg-white text-success">
                                                
                                            </div>
                                            <div id="plan-pro" class="w-75 p-3 mx-3 rounded bg-white text-warning">
                                                
                                            </div>
                                            <div id="plan-contact" class="w-75 p-3 rounded bg-white text-danger">
                                                
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-around">
                                            <div>
                                                <h5>Features</h5>
                                                <ul id="features-div"></ul>
                                            </div>
                                            <div>
                                                <h5>Integrations</h5>
                                                <div id="integrations-div">
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- modal card : 1 -->
                                <div class="col">
                                    <div id="second-card" class="card h-100 p-3">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
